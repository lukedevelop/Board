<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

        <form action="/member/login" method="post" class="px-4 py-3">
            <div class="form-group">
                <input type="text" class="form-control" name="memberId" placeholder="아이디">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="memberPass" placeholder="비밀번호">
            </div>
<!--            <input type="submit" value="로그인">-->

            <hr class="my-4">
            <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
        </form>

</div>
</body>
</html>
