<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>

    <form action="/save" method="post" enctype="multipart/form-data" onsubmit="return saveChk()">
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control">
        </div>
        <div>
            <label for="boardWriter">작성자</label>
            <input type="text" th:value="${session.loginId}" id="boardWriter" name="boardWriter" class="form-control" readonly>
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="password" id="boardPass" name="boardPass" class="form-control">
        </div>
        <div>
            <label for="boardContents">내용</label>
            <textarea id="boardContents" name="boardContents" cols="30" rows="10" class="form-control"> </textarea>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="boardFile" name="boardFile" multiple><br> <!--multiple : 한번에 여러개 파일 추가 가능-->
            <label class="input-group-text" for="boardFile">Upload</label>
        </div>

        <hr class="my-4">

        <div class="row">
<!--            <input type="submit" value="작성">-->
            <div class="col">
                <button id="save" class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='/list'"
                        type="button">취소</button>
            </div>
        </div>

    </form>
</div>
<script th:inline="javaScript">
    const saveChk = () => {
        const boardPass = document.getElementById("boardPass").value;
        if (boardPass == null || boardPass == "") {
            alert("빈칸을 입력해 주세요!");
            return false;
        }

        return true;
    }

</script>
</body>

</html>
